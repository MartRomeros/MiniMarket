{% extends 'core/header_footer.html' %}
{% load static %}

{% block estilos %}
<link rel="stylesheet" href="{% static 'CSS/estilo_index.css' %}">
{% endblock %}

{% block header %}
<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="1500">
            <img src="{% static 'imgs/banner2_index.svg' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
            <img src="{% static 'imgs/banner3_index.svg' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="{% static 'imgs/index_banner_1.svg' %}" class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
{% endblock %}

{% block content %}
<section class="container-fluid">
    <div class="row">
        <div class="col">
            <a href="{% url 'cerveza' %}"><img src="{% static 'imgs/cervezas_artesanales.png' %}" alt="cervezas"
                    width="300px"></a>
        </div>
        <div class="col">
            <a href="{% url 'promos' %}"><img src="{% static 'imgs/promos_imperdibles.png' %}" alt="promociones"
                    width="300px"></a>
        </div>
        <div class="col">
            <a href="{% url 'pan' %}"><img src="{% static 'imgs/pan.png' %}" alt="pan-fresco" width="300px"></a>
        </div>
    </div>
</section>
{% endblock %}
