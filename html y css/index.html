<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Market</title>
    <!--Linkamos los archivos css y bootstrap5 -->
    <link rel="stylesheet" href="css/estilo_index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <header>
        <!-- div que tiene barra que contiene el menu -->
        <div class="container-fluid" id="menu">
            <nav><a href="#" id="ayuda">Ayuda</a> <a href="#" id="contacto">Contacto</a> <a href="#"
                    id="local">Local</a></nav>
        </div>
        <!-- div que contiene el logo de la app inicio de sesion, opcion de delivery y barra de busqueda -->
        <div id="titulo" class="container-fluid">
            <a href="./index.html"><img src="./css/imgs/JPu2JLLxaL85RvRkt-200-x.webp" alt="#" width="200"></a>
            <div id="login_carrito">
                <a href="#" id="login">Iniciar sesi√≥n</a>
                <a href="#" id="carro">0</a>
            </div>
        </div>

        <div id="carouselId" class="carousel slide" data-bs-ride="carousel">
            <ol class="carousel-indicators">
                <li
                    data-bs-target="#carouselId"
                    data-bs-slide-to="0"
                    class="active"
                    aria-current="true"
                    aria-label="First slide"
                ></li>
                <li
                    data-bs-target="#carouselId"
                    data-bs-slide-to="1"
                    aria-label="Second slide"
                ></li>
                <li
                    data-bs-target="#carouselId"
                    data-bs-slide-to="2"
                    aria-label="Third slide"
                ></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img
                        src="https://www.royalseguros.com.py/storage/productos/imagen_banner-1650411582.png"
                        class="w-100 d-block"
                        alt="First slide"
                    />
                </div>
                <div class="carousel-item">
                    <img
                        src="holder.js/900x500/auto/#666:#444/text:Second slide"
                        class="w-100 d-block"
                        alt="Second slide"
                    />
                </div>
                <div class="carousel-item">
                    <img
                        src="holder.js/900x500/auto/#666:#444/text:Third slide"
                        class="w-100 d-block"
                        alt="Third slide"
                    />
                </div>
            </div>
           
            <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselId"
                data-bs-slide="next"
            >
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        



    </header>








    <!-- Aca dejamos el archivo de bootstrap5 de JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
